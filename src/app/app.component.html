<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark justify-content-between">
  <div class="container">
    <a class="navbar-brand" href="#"><img src="../assets/logo.png" alt="logo"></a>
  </div>
</nav>
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-12 text-center">
      <h4>Dashboard</h4>
    </div>
  </div>
  <div class="row pt-4">
    <div class="col-xl-6 col-lg-6">
      <div class="card shadow mb-4">
        <div class="card-header py-3 text-center align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">School V/S Subjects</h6>
        </div>
        <div class="card-body" *ngIf="subject.datasets">
            <canvas baseChart [datasets]="subject.datasets" [labels]="subject.chartLabels"
              [options]="subject.chartOptions" [chartType]="subject.chartType" [legend]="subject.legend"
              [colors]="subject.chartColors"></canvas>
        </div>
      </div>
    </div>
    <div class="col-xl-6 col-lg-6">
      <div class="card shadow mb-4">
        <div class="card-header py-3 text-center align-items-center justify-content-between">
          <h6 class="m-0 font-weight-bold text-primary">Courses V/S Teacher</h6>
        </div>
        <div class="card-body" *ngIf="courses.datasets">
          <canvas baseChart [datasets]="courses.datasets" [labels]="courses.chartLabels"
            [options]="courses.chartOptions" [chartType]="courses.chartType" [legend]="courses.legend"
            [colors]="courses.chartColors"></canvas>
        </div>
      </div>
    </div>


  </div>
</div>
<router-outlet></router-outlet>
